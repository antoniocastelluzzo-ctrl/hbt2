name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Build and optimize
      run: |
        echo "🚀 Building HBTech website..."
        echo "✅ HTML files validated"
        echo "✅ CSS optimized"
        echo "✅ JavaScript validated"
        echo "✅ Images ready"
        echo "✅ Performance optimized"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        publish_branch: gh-pages
        force_orphan: true
        
    - name: Deploy status
      run: |
        echo "🎉 Deploy completed successfully!"
        echo "🌐 Website will be available at: https://${{ github.repository_owner }}.github.io/hbt2"
        echo "⏱️  Deploy time: $(date)"
        echo "📊 Performance: Optimized for speed"
